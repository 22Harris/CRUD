<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Formulaire pour ajouter un nouvel item -->
    <h2>Ajouter un Item</h2>
    <form id="addItemForm">
        <input type="text" id="name" placeholder="Nom" required>
        <input type="text" id="description" placeholder="Description" required>
        <button type="submit">Ajouter</button>
    </form>

    <!-- Formulaire pour rechercher un item -->
    <h2>Rechercher un Item</h2>
    <input type="text" id="searchName" placeholder="Entrez le nom de l'item">

    <div id="searchResult"></div>

    <h1>Liste des Items</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="itemsTable">
            <!-- Les items seront affichÃ©s ici -->
        </tbody>
    </table>

</body>
</html>
